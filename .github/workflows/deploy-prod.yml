name: CI/CD SMA Backend

on:
  push:
    branches:
      - main
    paths:
      - 'sma-core-service/**'
      - 'sma-ai-service/**'
      - '.github/workflows/deploy-prod.yml'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: sma-backend-prod
  cancel-in-progress: true

jobs:
  build-core:
    runs-on: ubuntu-latest
    environment: PROD
    env:
      IMAGE_NAME_CORE: ${{ vars.DOCKER_USERNAME }}/sma-core-service
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
          cache: maven

      - name: Build with Maven
        run: mvn -B clean package -DskipTests
        working-directory: sma-core-service

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./sma-core-service
          file: ./sma-core-service/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME_CORE }}:latest
            ${{ env.IMAGE_NAME_CORE }}:${{ github.sha }}

  build-ai:
    runs-on: ubuntu-latest
    environment: PROD
    env:
      IMAGE_NAME_AI: ${{ vars.DOCKER_USERNAME }}/sma-ai-service
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./sma-ai-service
          file: ./sma-ai-service/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME_AI }}:latest
            ${{ env.IMAGE_NAME_AI }}:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: [build-core, build-ai]
    environment: PROD
    steps:
      - name: SSH to server and deploy services
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ vars.HOST_IP }}
          username: root
          key: ${{ secrets.SECRET_KEY }}
          script: |
            set -euo pipefail
            cd /var/docker/sma
            echo "Prepare AI compose override..."
            cat > docker-compose.ai.yml <<'EOF'
            services:
              sma-core-service:
                image: ${{ vars.DOCKER_USERNAME }}/sma-core-service:latest
              sma-ai-service:
                image: ${{ vars.DOCKER_USERNAME }}/sma-ai-service:latest
            EOF
            echo "Deploying sma-core-service and sma-ai-service..."
            docker compose -f docker-compose.yml -f docker-compose.ai.yml pull sma-core-service sma-ai-service
            docker compose -f docker-compose.yml -f docker-compose.ai.yml up -d --pull always --force-recreate --no-deps sma-core-service sma-ai-service
            docker image prune -f
            echo "Deployment completed!"
            docker ps | grep -E "sma-core-service|sma-ai-service"
