name: CI/CD SMA Backend

on:
  push:
    branches:
      - main
    paths:
      - 'sma-core-service/**'
      - '.github/workflows/deploy-prod.yml'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: sma-core-service-prod
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    environment: PROD
    env:
      IMAGE_NAME: ${{ vars.DOCKER_USERNAME }}/sma-core-service
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
          cache: maven

      - name: Build with Maven
        run: mvn -B clean package -DskipTests
        working-directory: sma-core-service

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./sma-core-service
          file: ./sma-core-service/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment: PROD
    steps:
      - name: SSH to server and deploy Java service
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ vars.HOST_IP }}
          username: root
          key: ${{ secrets.SECRET_KEY }}
          script: |
            cd /var/docker/sma
            echo "Deploying Java Core Service..."
            docker compose pull sma-core-service || true
            docker compose up -d sma-core-service
            docker image prune -f
            echo "Deployment completed!"
            docker ps | grep sma-core-service
